{% extends 'myshow/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
			{% for movie in moviecart %}
				<a  class="btn btn-outline-dark" href="{% url 'myshow:store' %}">&#x2190; Continue Shopping</a>

				<br>
				<br>
				<table class="table">
					<tr>
						<th><h5>No of Seats: <strong>3</strong></h5></th>
						<th><h5>Total:<strong> $42</strong></h5></th>
						<th>
							<a  style="float:right; margin:5px;" class="btn btn-success" href="{% url 'myshow:checkout' %}">Checkout</a>
						</th>
					</tr>
				</table>

			</div>

			<br>
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Movie Name</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>No of Seats</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>

				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src={{movie.imageURL}}></div>
					<div style="flex:2"><p>{{ movie.movie_name }}</p></div>
					<div style="flex:1"><p>$20</p></div>
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static  'images/down.png' %}">

							<img class="chg-quantity" src="{% static  'images/up.png' %}">
						</div>
					</div>
					<div style="flex:1"><p>$32</p></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
